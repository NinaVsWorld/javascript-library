<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="header"></div>
    <div class="reading">
        <div class="shelf"></div>
        <button class="new">Add</button>
    </div>
    <div class="read"></div>
</body>

<div class="card">
    <div class="book">
        <p class="title"></p>
        <p class="author"></p>
        <p class="pages"></p>
        <p class="status"></p>
    </div>
</div>

<dialog>
    <form>
        <label for="book-title">Title</label>
        <input type="text" class="book-title" id="book-title" required>
        <label for="book-author">Author</label>
        <input type="text" class="book-author" id="book-author" required>
        <label for="book-pages">Pages</label>
        <input type="tel" class="book-pages" id="book-pages" required>
        <button type="button" class="cancel">Cancel</button>
        <button type="submit" class="add">OK</button>
    </form>
</dialog>
</html>
